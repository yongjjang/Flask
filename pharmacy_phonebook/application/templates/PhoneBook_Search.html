<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>PhoneBook - Search</title>
    </head>
    <body>
         <h2>PhoneBook - Search</h2>

         <form action="/phonebook/search" method="post">
            Search By Name!!!       : <input name="name" type="text" />
             <input value="Search Data!" type="submit" />
        </form>
         <br>

         <table border="1">
             <tr>
                 <th>id</th>
                 <th>name</th>
                 <th>telno</th>
                 <th>address</th>
                 <th>위도</th>
                 <th>경도</th>

             </tr>
             {% for item in items %}
                 <tr>

                     <td>{{item[0]}}</td>
                     <td>{{item[1]}}</td>
                     <td>{{item[2]}}</td>
                     <td>{{item[3]}}</td>
                     <td>{{item[4]}}</td>
                     <td>{{item[5]}}</td>
                 </tr>
             {% endfor %}
         </table>
    </body>
</html>
