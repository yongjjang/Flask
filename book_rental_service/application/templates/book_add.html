<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ADD Book</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <link rel="stylesheet"
          href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
          integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js"
            integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U"
            crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js"
            integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9"
            crossorigin="anonymous"></script>
    <script>$(document).ready(function () {
        $('body').bootstrapMaterialDesign();
    });</script>

</head>
<body>
<div class="container" id="bookAddForm">
    <form>

        <div class="form-group col-md-6">
            <label for="inputName">Book Name</label>
            <input type="text" class="form-control is-valid" id="inputName" name="BookName" placeholder="책 이름" , required>
        </div>

        <div class="form-group col-md-6">
            <label for="inputAuthor">Author</label>
            <input type="text" class="form-control" id="inputAuthor" name="Author" placeholder="저자">
        </div>

        <div class="form-group col-md-6">
            <label for="inputISDF">ISDF</label>
            <input type="text" class="form-control" id="inputISDF" name="ISDF" placeholder="ISDF">
        </div>

        <div class="form-group col-md-3">
            <label for="inputTel">Tel</label>
            <input type="text" class="form-control" id="inputTel" name="Tel" placeholder="010-1234-5678">
        </div>

        <button type="submit" class="btn btn-outline-primary">ADD Book!</button>
    </form>

</div>
</body>
</html>
